<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Question</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  * {
    box-sizing: border-box;
    font-family: system-ui, -apple-system, Segoe UI, sans-serif;
  }

  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at center, #0f2027, #000);
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    color: #fff;
  }

  /* BIG, SAFE BOX */
  .box {
    width: 440px;
    height: 280px;
    background: rgba(15,15,15,0.95);
    border-radius: 20px;
    box-shadow: 0 0 70px rgba(0,255,204,0.25);
    padding: 30px;
    position: relative;
    text-align: center;
  }

  h1 {
    font-size: 28px;
    margin-bottom: 40px;
    letter-spacing: 1px;
  }

  .buttons {
    position: relative;
    width: 100%;
    height: 140px;
  }

  /* ðŸ”’ BUTTON SIZE LOCKED */
  button {
    position: absolute;
    width: 110px;
    height: 42px;
    border-radius: 10px;
    border: none;
    font-size: 14px;
    font-weight: 700;
    letter-spacing: 1px;
    cursor: pointer;
  }

  #yesBtn {
    left: 40px;
    top: 50px;
    background: #00ffcc;
    color: #000;
    box-shadow: 0 0 20px rgba(0,255,204,0.6);
    transition: transform 0.2s ease;
  }

  #yesBtn:hover {
    transform: scale(1.1);
  }

  #noBtn {
    right: 40px;
    top: 50px;
    background: #ff1744;
    color: #fff;
    box-shadow: 0 0 20px rgba(255,23,68,0.6);
    transition: none !important; /* ðŸš« NO SCALE EVER */
  }
</style>
</head>

<body>

<div class="box">
  <h1>Are you gay?</h1>

  <div class="buttons" id="buttons">
    <button id="yesBtn">YES</button>
    <button id="noBtn">NO</button>
  </div>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const buttons = document.getElementById("buttons");
  const yesBtn = document.getElementById("yesBtn");

  function teleportInsideBox() {
    const padding = 10;

    const maxX = buttons.clientWidth - noBtn.offsetWidth - padding;
    const maxY = buttons.clientHeight - noBtn.offsetHeight - padding;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
    noBtn.style.right = "auto"; // CRITICAL: prevents stretch bug
  }

  noBtn.addEventListener("mouseenter", teleportInsideBox);
  noBtn.addEventListener("click", teleportInsideBox);
  noBtn.addEventListener("touchstart", teleportInsideBox);

  yesBtn.onclick = () => {
    document.body.innerHTML = `
      <style>
        body {
          margin: 0;
          height: 100vh;
          background: #000;
          display: flex;
          align-items: center;
          justify-content: center;
          font-family: system-ui, sans-serif;
        }
        .glitch {
          color: #00ffcc;
          font-size: 22px;
          letter-spacing: 2px;
          animation: blink 0.15s steps(2) infinite;
        }
        @keyframes blink {
          50% { opacity: 0; }
        }
      </style>

      <div class="glitch">ANALYZING RESPONSE...</div>
    `;

    setTimeout(showFinger, 1200);
  };

  function showFinger() {
    document.body.innerHTML = `
      <style>
        body {
          margin: 0;
          height: 100vh;
          background: #000;
          display: flex;
          align-items: center;
          justify-content: center;
          font-family: system-ui, sans-serif;
        }
        .wrap {
          text-align: center;
          animation: pop 0.25s ease-out;
        }
        .finger {
          font-size: 120px;
          animation: shake 0.15s infinite alternate;
        }
        .text {
          margin-top: 20px;
          font-size: 26px;
          letter-spacing: 2px;
          color: #00ffcc;
          font-weight: 800;
        }
        @keyframes shake {
          from { transform: translateX(-6px); }
          to { transform: translateX(6px); }
        }
        @keyframes pop {
          from { transform: scale(0.6); opacity: 0; }
          to { transform: scale(1); opacity: 1; }
        }
      </style>

      <div class="wrap">
        <div class="finger">ðŸ–•</div>
        <div class="text">HERE. TAKE IT.</div>
      </div>
    `;
  }
</script>

</body>
</html>
