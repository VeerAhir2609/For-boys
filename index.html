<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Quick Question</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  * {
    box-sizing: border-box;
    font-family: system-ui, -apple-system, Segoe UI, sans-serif;
  }

  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #0f2027, #000);
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    color: #fff;
  }

  .box {
    background: rgba(15,15,15,0.95);
    padding: 40px;
    border-radius: 16px;
    width: 320px;
    text-align: center;
    box-shadow: 0 0 60px rgba(0,255,204,0.15);
  }

  h1 {
    margin-bottom: 30px;
    font-size: 26px;
    letter-spacing: 1px;
  }

  /* âœ… BUTTON CONTAINER FIX */
  .buttons {
    position: relative;      /* IMPORTANT */
    width: 100%;
    height: 60px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  button {
    padding: 12px 28px;
    border-radius: 8px;
    border: none;
    font-size: 14px;
    font-weight: 700;
    letter-spacing: 1px;
    cursor: pointer;
  }

  #yesBtn {
    background: #00ffcc;
    color: #000;
    box-shadow: 0 0 20px rgba(0,255,204,0.6);
    transition: transform 0.2s ease;
  }

  #yesBtn:hover {
    transform: scale(1.1);
  }

  #noBtn {
    background: #ff1744;
    color: #fff;
    box-shadow: 0 0 20px rgba(255,23,68,0.6);
    position: relative; /* starts inside the box */
  }
</style>
</head>

<body>

<div class="box">
  <h1>Are you gay?</h1>

  <div class="buttons">
    <button id="yesBtn">YES</button>
    <button id="noBtn">NO</button>
  </div>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");

  function teleport() {
    const padding = 20;
    const maxX = window.innerWidth - noBtn.offsetWidth - padding;
    const maxY = window.innerHeight - noBtn.offsetHeight - padding;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.position = "fixed"; // escape the card
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  // Run away on hover / click / touch
  noBtn.addEventListener("mouseenter", teleport);
  noBtn.addEventListener("click", teleport);
  noBtn.addEventListener("touchstart", teleport);

  // YES click â†’ middle finger screen
  yesBtn.onclick = () => {
    document.body.innerHTML = `
      <style>
        body {
          margin: 0;
          height: 100vh;
          background: #000;
          display: flex;
          align-items: center;
          justify-content: center;
          font-family: system-ui, sans-serif;
        }
        .wrap {
          text-align: center;
          animation: pop 0.25s ease-out;
        }
        .finger {
          font-size: 120px;
          animation: shake 0.15s infinite alternate;
        }
        .text {
          margin-top: 20px;
          font-size: 26px;
          letter-spacing: 2px;
          color: #00ffcc;
          font-weight: 800;
        }
        @keyframes shake {
          from { transform: translateX(-6px); }
          to { transform: translateX(6px); }
        }
        @keyframes pop {
          from { transform: scale(0.6); opacity: 0; }
          to { transform: scale(1); opacity: 1; }
        }
      </style>

      <div class="wrap">
        <div class="finger">ðŸ–•</div>
        <div class="text">HERE. TAKE IT.</div>
      </div>
    `;
  };
</script>

</body>
</html>
